<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Admin-specific styles */
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px 15px; border: 1px solid #333; text-align: left; }
    th { background-color: var(--light-bg); }
    tbody tr:hover { background-color: #2a2a2a; }
    td select { padding: 5px; background-color: #333; color: white; border-radius: 5px; border: 1px solid #444; }
    .status-Pending { color: #f39c12; }
    .status-Confirmed { color: #2ecc71; }
    .status-Cancelled { color: #e74c3c; }
    #loader { text-align: center; padding: 40px; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div id="loader">กำลังโหลดข้อมูล...</div>
    <div class="table-container">
      <table id="ordersTable" style="display:none;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>ชื่อลูกค้า</th>
            <th>รายการ</th>
            <th>ยอดเงิน</th>
            <th>สถานะ</th>
          </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
      </table>
    </div>
  </div>
  <script src="admin.js"></script>

  
</body>
</html>
