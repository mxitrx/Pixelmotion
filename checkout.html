<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน - ProGear Rental</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">ProGear Rental</a>
            <ul class="nav-links">
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="index.html#products">อุปกรณ์ทั้งหมด</a></li>
                <li><a href="contact.html">ติดต่อเรา</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h2>ข้อมูลการชำระเงิน</h2>
            <form action="#">
                <h3>ข้อมูลผู้เช่า</h3>
                <div class="form-group">
                    <label for="name">ชื่อ-นามสกุล</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">อีเมล</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">เบอร์โทรศัพท์</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="checkout-summary">
                    <h3>สรุปรายการเช่า</h3>
                    <p><strong>สินค้า:</strong> Sony A7 IV Body</p>
                    <p><strong>วันที่เช่า:</strong> 1 สิงหาคม 2025 - 3 สิงหาคม 2025</p>
                    <p><strong>จำนวน:</strong> 3 วัน</p>
                    <hr>
                    <p><strong>ราคารวม:</strong> 7,500 บาท</p>
                </div>

                <div class="payment-options">
                    <h3>เลือกช่องทางชำระเงิน</h3>
                    <div class="option">
                        <input type="radio" id="bank-transfer" name="payment" value="bank" checked>
                        <label for="bank-transfer">โอนเงินผ่านธนาคาร (แนบสลิป)</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="credit-card" name="payment" value="card">
                        <label for="credit-card">บัตรเครดิต (เร็วๆ นี้)</label>
                    </div>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">ยืนยันการจอง</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ProGear Rental. All rights reserved.</p>
    </footer>

</body>
</html>
