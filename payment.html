<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ชำระเงิน — ระบบเช่า/ร้าน</title>
  <!-- ใช้ styles.css ที่อัปโหลดไว้ -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <button class="back-btn" onclick="history.back()">← ย้อนกลับ</button>

  <div class="payment-container container">
    <h1>ชำระเงิน</h1>

    <form id="paymentForm" onsubmit="return handleSubmit(event)">
      <label for="fullname">ชื่อ-นามสกุล</label>
      <input id="fullname" name="fullname" type="text" placeholder="ชื่อ-นามสกุลผู้ชำระ" required>

      <label for="phone">เบอร์โทรศัพท์</label>
      <input id="phone" name="phone" type="tel" placeholder="0812345678" pattern="[0-9+ -]{7,20}" required>

      <label for="email">อีเมล (ถ้ามี)</label>
      <input id="email" name="email" type="email" placeholder="you@example.com">

      <label for="item">รายการ</label>
      <input id="item" name="item" type="text" placeholder="ชื่อสินค้า/บริการ" required>

      <label for="amount">ยอดสุทธิ (บาท)</label>
      <input id="amount" name="amount" type="number" min="0" step="0.01" placeholder="0.00" required>

      <label for="note">หมายเหตุ (อา. หมายเลขคำสั่งซื้อ/รอบเช่า)</label>
      <textarea id="note" name="note" rows="3" placeholder="หมายเหตุเพิ่มเติม"></textarea>

      <div class="summary" id="summary">ยอดรวม: - บาท</div>

      <button type="submit" class="confirm-btn">ยืนยันและบันทึก</button>
    </form>

    <div id="result" style="margin-top:12px;"></div>
  </div>


</body>
</html>
